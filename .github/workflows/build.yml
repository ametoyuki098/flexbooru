name: Build Flexbooru

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build Debug APK
      run: ./gradlew :android:assembleDebug
      
    - name: Build Release APK (可选)
      run: ./gradlew :android:assembleRelease
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: flexbooru-debug
        path: android/build/outputs/apk/debug/
        
    - name: Upload Release APK (可选)
      uses: actions/upload-artifact@v4
      with:
        name: flexbooru-release
        path: android/build/outputs/apk/release/
